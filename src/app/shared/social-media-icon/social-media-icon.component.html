<div *ngIf="network.icon" [style.fontSize]="size" class="social-network-icon {{ color }}">
  <ng-container *ngIf="network.available; else warningModal">
    <a
      *ngIf="network.name !== 'Email'; else email"
      [href]="network.url"
      target="_blank"
      rel="noreferrer noopener"
      [title]="network.name"
    >
      <i [class]="network.icon"></i>
    </a>

    <ng-template #email>
      <button
        (click)="copyToClipboard(network.url)"
        [title]="network.url"
        class="border-0 bg-transparent {{ color }} p-0 m-0"
        role="button"
        type="button"
        [tooltip]="tooltip"
        [delay]="100"
      >
        <i [class]="network.icon"></i>
      </button>
    </ng-template>
  </ng-container>

  <ng-template #warningModal>
    <i
      *ngIf="network.warningModal"
      (click)="createModal(network.warningModal)"
      [class]="network.icon"
      [title]="'Em breve...'"
    ></i>
  </ng-template>
</div>

<app-modal
  [(isOpen)]="openModal"
  [image]="modal.image"
  [title]="modal.title"
  [text]="modal.text"
  [url]="modal.url"
></app-modal>
